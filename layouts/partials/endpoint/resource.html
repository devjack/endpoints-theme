{{ $resource := . }}
<div class="resource">
    <div class="header">
      <h4>{{.name}} Attributes</h4>
    </div><!-- .header -->
    <div class="fieldlist">
     {{ range $property, $detail := $resource.properties }}
     {{$field := (dict "detail" $detail "property" $property )}}


         {{ partial "endpoint/resource/field" $field }}
     {{end}}
    </div>
</div>
